<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IndexPage</title>
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
    <script src="js/angular.min.js" type="text/javascript"></script>
</head>
<body ng-app="home">
    <div class="container">
        <H1>1. Wprowadź ilość liczb, z których liczona będzie średnia</H1>
        <H1>2. Aby wylosować zestaw liczb wybierz "Wylosuj"</H1>
        <div ng-controller="first" ng-cloak class="ng-cloak">
            <input type="number" id="randomNumbersAmountInput" ng-model="amount">
            <button type="submit" id="randomNumbersAmountButton" ng-click="randomNumbers()">Wylosuj</button>

            <p class="number" ng-repeat="(key,value) in numbers track by $index">{{value}}</p>
        </div>
        <div ng-controller="second" ng-cloak class="ng-cloak">
            <H1>Oblicz średnią</H1>
            <button type="submit" id="averangeButton" ng-click="averange()">Oblicz srednia</button>
            <p>Srednia: {{number}}</p>
        </div>



    </div>

    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
